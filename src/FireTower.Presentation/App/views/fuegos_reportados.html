<ion-header-bar class="bar-positive">
      <h1 class="title">Canadian Music</h1>
    </ion-header-bar>

<ion-content>
    <div class="list">
        <a ng-repeat="reporte in reportes" class="item item-thumbnail-left" >
            <img src="{{reporte.photo}}">
            <p>{{reporte.description}}</p>
            <p>{{reporte.location}}</p>
            <p>{{reporte.rating}}</p>
        </a>
    </div>
</ion-content>
