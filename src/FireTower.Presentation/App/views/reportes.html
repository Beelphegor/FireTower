<ion-view title="Reporte de Fuegos" class="slide-left-right">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="list">
            <a ng-repeat="reporte in reportes" class="item item-thumbnail-left" href="#/app/reporte/{{reporte._id.$oid}}">
                <img src="{{reporte.photo}}">
                <h2>{{reporte.title}}</h2>
                <h4>{{reporte.description}}</h4>
                <p>{{reporte.rating}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
