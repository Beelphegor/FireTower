<ion-view title="Reporte de Fuegos" class="slide-left-right">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="list">
            <a ng-repeat="reporte in reportes" class="item item-thumbnail-left" >
                <img src="">
                <h2>{{reporte.title}}</h2>
                <h4>{{reporte.description}}</h4>
                <p>{{reporte.rating}}</p>
            </a>
        </div>
        
        <div class="list card">
            <div class="item item-avatar">
                <!--<img src="avatar.jpg">-->
                <h2>{{reporte.LocationDescriptin}}</h2>
                <p>Nine Inch Nails</p>
            </div>
            <div class="item item-image">
                <img src="{{reporte.photo}}">
            </div>
            <a class="item item-icon-left assertive" href="#/app/reporte/{{reporte._id.$oid}}" >
                <i class="icon ion-music-note"></i>
                Detalles
            </a>
        </div>
    </ion-content>
</ion-view>
